apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon-manager
  namespace: system
  labels:
    kube-egress-gateway-control-plane: daemon-manager
spec:
  selector:
    matchLabels:
      kube-egress-gateway-control-plane: daemon-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: daemon
      labels:
        kube-egress-gateway-control-plane: daemon-manager
    spec:
      hostNetwork: true
      nodeSelector:
        kubeegressgateway.azure.com/mode: "true"
      tolerations:
      - key: kubeegressgateway.azure.com/mode
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      initContainers:
      - command: ["/bin/sh"]
        args: ["-c", "echo 1 > /proc/sys/net/ipv4/conf/all/src_valid_mark"]
        image: busybox
        name: sysctl
        securityContext:
          privileged: true
      containers:
      - command:
        - /kube-egress-gateway-daemon
        args:
        - --secret-namespace=$(MY_POD_NAMESPACE)
        - --gateway-lb-probe-port=8082
        - --cloud-config=/etc/config/azure.json
        image: daemon:latest
        name: daemon
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
            add: ["NET_ADMIN", "NET_RAW"]
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: iptableslock
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: daemon-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
        name: iptableslock
